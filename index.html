<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jiaqi Liang | Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    #vanta-bg {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: -999 !important;
      background: transparent!important;
    }
    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      color: white;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: opacity 0.3s;
    }
    nav a:hover { opacity: 0.7; }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      padding: 2rem;
    }
    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin-bottom: 20px;
    }
    .contact { margin-top: 1.5rem; font-size: 0.95rem; opacity: 0.85; }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- 动画容器 -->
  <div id="vanta-bg"></div>

  <!-- 导航 -->
  <header>
    <div>Jiaqi Liang</div>
    <nav>
      <a href="cv.html">CV</a>
      <a href="research.html">Research</a>
      <a href="projects.html">Urban Projects</a>
      <a href="international.html">International Work</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- 主区 -->
  <div class="hero">
    <img class="profile-photo" src="photo.jpg" alt="Jiaqi Liang">
    <h1>Hi, I'm Jiaqi</h1>
    <p>Urban researcher & designer passionate about cities, data, and global collaboration.</p>
    <div class="contact">
      📧 liang@csh.ac.at · 🔗 <a href="https://linkedin.com/in/jiaqi-liang-april/" target="_blank" style="color:white; text-decoration:underline;">LinkedIn</a>
    </div>
  </div>

  <!-- 页脚 -->
  <footer>© 2025 Jiaqi Liang · Powered by GitHub Pages</footer>

  <!-- 三方 Script -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.globe.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      if (typeof VANTA?.GLOBE === 'function') {
        window.vantaEffect?.destroy?.();
        window.vantaEffect = VANTA.GLOBE({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 0,
          minWidth: 0,
          scale: 1.5,
          scaleMobile: 1.5,
          color: 0xcaabca,
          color2: 0xb69b7f,
          backgroundColor: 0x000000
        });
  
        // 动画初始化后，调整 canvas 样式
        const canvas = document.querySelector("#vanta-bg canvas");
        if (canvas) {
          canvas.style.width = "100vw";
          canvas.style.height = "100vh";
          canvas.style.aspectRatio = "auto";
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
      } else {
        console.error("VANTA.GLOBE is not available", VANTA);
      }
    });
  
    window.addEventListener('resize', () => {
      if (window.vantaEffect?.resize) window.vantaEffect.resize();
    });
  </script>
</body>
</html>
