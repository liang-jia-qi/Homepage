<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jiaqi Liang | Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* 全局设置 */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
    }

    /* Vanta背景层 */
    vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -999;
      background: transparent;
    }

    /* 导航栏 */
    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      color: white;
    }

    header div {
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 0.7;
    }

    /* 主页内容 */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      padding: 2rem;
    }

    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
    }

    .contact {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      z-index: 1;
      position: relative;
    }
  </style>
</head>

<body>
  <!-- 🌌 背景动画容器 -->
  <div id="vanta-bg"></div>

  <!-- 🔝 导航栏 -->
  <header>
    <div>Jiaqi Liang</div>
    <nav>
      <a href="cv.html">CV</a>
      <a href="research.html">Research</a>
      <a href="projects.html">Urban Projects</a>
      <a href="international.html">International Work</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- 🎯 主内容区 -->
  <div class="hero">
    <img class="profile-photo" src="photo.jpg" alt="Jiaqi Liang">
    <h1>Hi, I'm Jiaqi</h1>
    <p>Urban researcher & designer passionate about cities, data, and global collaboration.</p>
    <div class="contact">
      📧 liang@csh.ac.at · 🔗 <a href="https://linkedin.com/in/jiaqi-liang-april/" target="_blank" style="color:white; text-decoration:underline;">LinkedIn</a>
    </div>
  </div>

  <!-- 🔚 页脚 -->
  <footer>
    © 2025 Jiaqi Liang · Powered by GitHub Pages
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.globe.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      if (typeof VANTA?.GLOBE === 'function') {
        window.vantaEffect?.destroy?.();
        window.vantaEffect = VANTA.GLOBE({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200,
          minWidth: 200,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0xcaabca,
          color2: 0xb69b7f,
          backgroundColor: 0x000000
        });
        console.log('Vanta Globe initialized:', window.vantaEffect);
      } else {
        console.error("VANTA.GLOBE is not ready:", VANTA);
      }
    });

    window.addEventListener('resize', () => {
      if (window.vantaEffect && typeof window.vantaEffect.resize === 'function') {
        window.vantaEffect.resize();}});
    
  </script>
  
  
</body>
</html>
